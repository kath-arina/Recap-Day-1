    <title>Recap Day Excercise</title>

<body>

    <header class="header_style">
        <div class="header_top">
            <svg class="burger" xmlns="http://www.w3.org/2000/svg" width="64" height="48" fill="currentColor"
                class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            <h1 class="h1">CODING BOOTCAMPS EUROPE</h1>

        </div>

        <div class="header_bottom">
            <svg class="svg-arrow" width="100%" height="100%" fill="currentColor" viewBox="0 0 100 100"
                preserveAspectRatio="none">
                <polygon points="0,0 50,5 100,0"></polygon>
            </svg>

        </div>



    </header>

        <section class="filter">
            <div class="filter_header">
                <h2 class="h2">STUDENTS</h2>
                <h3 class="subheadline">Your fellow students</h3>
            </div>

            <div class="general_search">
                <input class="search_input" type="search" id="Suchfeld" name="Suchfeld"
                    placeholder="Search for students names &#128270">
                <label class="sr_only" for="search">Search for students names </label>

            </svg>-->
            </div>
            <div class="Klassenauswahl">
                <select class="Auswahl_Werte" name="Classes" id="classes">
                    <option value="März2023">MärzClass2023</option>
                    <option value="Februar2023">FebruarClass2023</option>

                <div class="Auswahl_Icon">
                    <svg class="Pfeil_unten" xmlns=" http://www.w3.org/2000/svg" width="16" height="16"

                        <path fill-rule="evenodd"

                    </svg>
                </div>
            </div>
            <div class=" Zeitauswahl">
                <select class="Auswahl_Werte">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>

                </select>
                <div class="Auswahl_Icon">
                    <svg class="Pfeil_unten" xmlns=" http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
